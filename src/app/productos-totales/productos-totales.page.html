<!-- productos-totales.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="options-outline" slot="icon-only"></ion-icon>
    </ion-buttons>
    <ion-searchbar placeholder="Buscar productos..."></ion-searchbar>
    <ion-buttons slot="end">
      <ion-icon name="cart-outline" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        size-sm="5"
        size-md="4"
        size-lg="3"
        *ngFor="let producto of productos; let i = index"
      >
        <ion-card
          #productCard
          class="product-card"
          [ngClass]="{ 'intercalado-a': i % 2 === 0, 'intercalado-b': i % 2 !== 0 }"
        >
          <div class="arriba" *ngIf="i % 2 !== 0">
            <p class="codigo">COD: {{ producto.codigo }}</p>
            <p class="precio">S/. {{ producto.precio.toFixed(2) }}</p>
          </div>

          <img [src]="producto.imagen" alt="Producto" />

          <ion-card-content>
            <p class="titulo">{{ producto.titulo }}</p>
          </ion-card-content>

          <div class="abajo" *ngIf="i % 2 === 0">
            <p class="codigo">COD: {{ producto.codigo }}</p>
            <p class="precio">S/. {{ producto.precio.toFixed(2) }}</p>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
