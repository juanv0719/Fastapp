<div class="container">
  <div class="sidebar" [class.active]="isMenuOpen">
    <div class="sidebar-header">
      <div class="header-content">
        <span>Bienvenido</span>
        <i id="closeBtn" class="fas fa-times" (click)="closeMenu()"></i>
      </div>
    </div>
    <div class="menu">
      <a routerLink="/home" (click)="closeMenu()">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>
      <a routerLink="/productos" (click)="closeMenu()">
        <i class="fas fa-car"></i>
        <span>Productos</span>
      </a>
      <a routerLink="/perfil" (click)="closeMenu()">
        <i class="fas fa-user"></i>
        <span>Perfil</span>
      </a>
      <a routerLink="/config" (click)="closeMenu()">
        <i class="fas fa-cog"></i>
        <span>Configuración</span>
      </a>
      <a id="theme-toggle" (click)="toggleTheme()">
        <i
          class="fas"
          [class.fa-sun]="isDarkTheme"
          [class.fa-moon]="!isDarkTheme"
        ></i>
        <span>Tema</span>
      </a>
      <a routerLink="/login" (click)="closeMenu()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar sesión</span>
      </a>
    </div>
  </div>

  <div class="top-header">
    <i id="menuBtn" class="fas fa-bars menu-icon" (click)="openMenu()"></i>
    <div class="logo">Fast App</div>
    <i class="fas fa-shopping-cart cart-icon"></i>
  </div>

  <div class="main-content" [class.blurred]="isMenuOpen">
    <h1>Bienvenido a Fast App...</h1>
    <p>
      ¡Explora los mejores productos de autopartes al mejor precio y mejora tu
      vehículo con solo un clic!
    </p>
  </div>

  <div class="overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
</div>
