<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <form id="loginForm">
      <ion-item>
        <ion-label position="floating">RUC</ion-label>
        <ion-input type="text" [(ngModel)]="ruc" name="ruc" required></ion-input>
      </ion-item>
      <p id="ruc-error" class="error-text"></p>

      <ion-item>
        <ion-label position="floating">Razón Social</ion-label>
        <ion-input type="text" [(ngModel)]="razonSocial" name="razonSocial" required></ion-input>
      </ion-item>
      <p id="razon-error" class="error-text"></p>

      <ion-button expand="block" (click)="onLogin()">Ingresar</ion-button>
    </form>
  </div>

  <!-- Modal de Bienvenida -->
  <div id="modal-bienvenido" class="modal">
    <div class="modal-content">
      <div class="icono-bienvenido">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </div>
      <h2>¡Bienvenido!</h2>
      <p>Acceso concedido.</p>
    </div>
  </div>
</ion-content>
